<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA_Compatible" content="ie=edge">
        <style>
            html, body 
            {
                margin: 0;
                height: 100%;
                min-height: 100%;
            }
            body 
            {
                display: flex;
                flex-direction: column;
            }
            header,footer 
            {
                flex: none;
                background-color: aqua;
                text-align: center;
            }
            main 
            {
                overflow-y: scroll;
                -webkit-overflow-scrolling: touch;
                flex: auto;
            }
            .timetable_box
            {   
                float: left;
                width: 500px;
                border-top: 1px solid gray;
                overflow: scroll;
                background-color: red;
            }
            .timetable_box::-webkit-scrollbar 
            {
                display: none;
            }
            main::-webkit-scrollbar 
            {
                display: none;
            }
            .right::-webkit-scrollbar 
            {
                display: none;
            }
            .right 
            {   
                float: left;
                width: 500px;
                background: yellow;
                overflow: scroll;
                border-top: 1px solid gray;
                overflow-x: hidden;
            }
            .table_box
            {
                float: left;
                width: 10%;
                height: 50px;
                background: white;
                border: 1px solid black;
                text-align: center;
                overflow: hidden;
                font-size: 13px;
            }
           
            .table_box2
            {
                float: left;
                width: 90%;
                height: 50px;
                background: white;
                border: 1px solid black;
                text-align: center;
            }
            #leftbox 
            { 
                float:left;  
                width:15%; 
                padding: 5px; 
            } 
            #middlebox 
            { 
                float:left;  
                width:82%; 
                padding: 5px; 
                padding-left: 0;
            } 
            #rightbox
            { 
                background:yellow; 
                padding: 10px;
            } 
            .alignleft 
            {
	            float: left;
            }
            .alignright 
            {
	            float: right;
            }
        </style>
        <title>Time Table</title>
    </head>
    <body>
        <header>
            <h1>Time Table Visualiser</h1>
        </header>
        <main>
            {% block main %}

            {% endblock %}
        </main>
        <footer>
            <h4>Made by Pratham</h4>
        </footer>
    </body>
</html>
