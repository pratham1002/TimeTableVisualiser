<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA_Compatible" content="ie=edge">
        <style>
            .table_box{
                float: left;
                width: 10%;
                height: 50px;
                background: white;
                border: 2px solid black;
                text-align: center;
                overflow: hidden;
                font-size: 1em;
            }
            .table_box2{
                float: left;
                width: 90%;
                height: 50px;
                background: white;
                border: 2px solid black;
                text-align: center;
            }
            #leftbox { 
                float:left;  
                background:Red; 
                width:10%; 
                padding: 10px; 
            } 
            #middlebox { 
                float:left;  
                background:Red; 
                width:60%; 
                padding: 10px; 
            } 
            #rightbox{ 
                float:right; 
                background:blue; 
                width:25%;  
                padding: 10px;
            } 
            h1{ 
                color:green; 
                text-align:center; 
            } 
        </style>
        <title>Time Table</title>
    </head>
    <body>
        {% block content %}

        {% endblock %}
    </body>
</html>
